<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video block</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="video-block">
        <video class="video-block__video" loop autoplay muted>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h2 class="video-block__text">
            We're here <span class="video-block__space"></span> to make healthy <span class="video-block__space"></span>
            living
            effortless, so you can <span class="video-block__space"></span> live longer and happier
            <span class="video-block__space"></span>
        </h2>
    </section>
</body>

</html>
